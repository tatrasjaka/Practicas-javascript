<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mayor o menor de edad</title>
    <script>
        let edadDelUsuario = prompt("¿Cuál es tu edad?");
        let edadDelUsuario0 = prompt("¿Cuál es tu edad?");
        let edadDelUsuario1 = prompt("¿Cuál es tu edad?");
        if (edadDelUsuario == edadDelUsuario0) {
            document.write("Usuario 1 tiene la misma edad que Usuario 2");
            document.write('<br/>');
        }
        else if (edadDelUsuario <= edadDelUsuario0) {
            document.write("Usuario 1 tiene menos edad que Usuario 2");
            document.write('<br/>');
        }
        else if (edadDelUsuario >= edadDelUsuario0) {
            document.write("Usuario 1 tiene más edad que Usuario 2");
            document.write('<br/>');
        }
        if (edadDelUsuario0 == edadDelUsuario1) {
            document.write("Usuario 2 tiene la misma edad que Usuario 3");
            document.write('<br/>');
        }
        else if (edadDelUsuario0 <= edadDelUsuario1) {
            document.write("Usuario 2 tiene menos edad que Usuario 3");
            document.write('<br/>');
        }
        else if (edadDelUsuario0 >= edadDelUsuario1) {
            document.write("Usuario 2 tiene más edad que Usuario 3");
            document.write('<br/>');
        }
        if (edadDelUsuario == edadDelUsuario1) {
            document.write("Usuario 1 tiene la misma edad que Usuario 3");
            document.write('<br/>');
        }
        else if (edadDelUsuario <= edadDelUsuario1) {
            document.write("Usuario 1 tiene menos edad que Usuario 3");
            document.write('<br/>');
        }
        else if (edadDelUsuario >= edadDelUsuario1) {
            document.write("Usuario 1 tiene más edad que Usuario 3");
            document.write('<br/>');
        }
    </script>
</head>
