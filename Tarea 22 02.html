<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de JavaScript</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let col;
        col = prompt('Ingrese alguna de estas palabras para ser traducidas (casa, mesa, perro o gato)');
        switch (col) {
            case 'casa':
                document.write('house');
                break;
            case 'mesa':
                document.write('desk');
                break;
            case 'perro':
                document.write('dog');
                break;
            case 'gato':
                document.write('cat');
                break;
        }
    </script>

</body>

</html>
