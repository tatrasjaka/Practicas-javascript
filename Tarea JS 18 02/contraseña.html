<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinar si un numero es pos o neg</title>
</head>

<body>
    <script>
        let admin = prompt("Introduce la contrasena");
        let usuario = prompt("Introduce de nuevo la contrasena");

        if (usuario == admin) {
            document.write("La contrasena es correcta");
            document.write("<br/>");
        }
        else {
            document.write("No es la contrasena correcta");
            document.write("<br/>")
        }
    </script>
</body>

</html>
